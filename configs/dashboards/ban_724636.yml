# Customer Dashboard Configuration
# BAN: 724636
# Customer: Sirius XM Connected Vehicle Services, Inc.
#
# This YAML file defines the devices, interfaces, and BGP peers
# that make up this customer's service across the DFW fabric.

customer:
  ban: 724636
  name: "Sirius XM Connected Vehicle Services, Inc."
  metros:
    - DFW

logicmonitor:
  # Dashboard will be created in this folder (created if it doesn't exist)
  dashboard_group: "DFW DEMO/Customer Dashboards"

  # Datasource names - these should match your LM datasource names
  # The tool will search by displayName or internal name
  interface_datasource: "SNMP_Network_Interfaces"
  dom_datasource: "Juniper DOM-"
  bgp_datasource: "BGP-"

# Devices participating in this customer's service
# hostname must match LM's system.displayname or system.sysname
devices:
  # ISP Router 1
  - hostname: "DL2632678ISP001"
    role: "router"
    metro: "DFW"
    interfaces:
      - name: "ae100.3"
        alias: "CC_VLAN_724636_1452"
        role: "ISP1-Transit"
        include_in_traffic_graphs: true
        include_in_table: true

      - name: "irb.1008"
        alias: "VLAN_724636_1460"
        role: "Customer-IRB"
        include_in_traffic_graphs: true
        include_in_table: true

  # ISP Router 2
  - hostname: "DL2632678ISP002"
    role: "router"
    metro: "DFW"
    interfaces:
      - name: "ae120.1"
        alias: "CC_VLAN_724636_1453"
        role: "ISP2-Transit"
        include_in_traffic_graphs: true
        include_in_table: true

      - name: "irb.1008"
        alias: "VLAN_724636_1460"
        role: "Customer-IRB"
        include_in_traffic_graphs: true
        include_in_table: true

  # Leaf Switch 3
  - hostname: "DFW1-A636820LEF003"
    role: "leaf"
    metro: "DFW"
    interfaces:
      - name: "xe-0/0/37.1460"
        alias: "VLAN_724636_1460"
        role: "Access-LEF003"
        include_in_traffic_graphs: true
        include_in_table: true
        dom: true  # Include DOM optics graphs for this port

      - name: "xe-0/0/42.1452"
        alias: "VLAN_724636_1452"
        role: "Access-LEF003"
        include_in_traffic_graphs: true
        include_in_table: true

      - name: "xe-0/0/42.1453"
        alias: "VLAN_724636_1453"
        role: "Access-LEF003"
        include_in_traffic_graphs: true
        include_in_table: true

  # Leaf Switch 4
  - hostname: "DFW1-A636820LEF004"
    role: "leaf"
    metro: "DFW"
    interfaces:
      - name: "xe-0/0/37.1460"
        alias: "VLAN_724636_1460"
        role: "Access-LEF004"
        include_in_traffic_graphs: true
        include_in_table: true
        dom: true

      - name: "xe-0/0/42.1452"
        alias: "VLAN_724636_1452"
        role: "Access-LEF004"
        include_in_traffic_graphs: true
        include_in_table: true

      - name: "xe-0/0/42.1453"
        alias: "VLAN_724636_1453"
        role: "Access-LEF004"
        include_in_traffic_graphs: true
        include_in_table: true

# BGP Peers - Optional section
# Only include if customer has BGP peering
bgp_peers:
  - device: "DL2632678ISP001"
    neighbor_ip: "149.137.195.205"
    description: "SiriusXM – ISP1"

  - device: "DL2632678ISP002"
    neighbor_ip: "149.137.195.207"
    description: "SiriusXM – ISP2"
